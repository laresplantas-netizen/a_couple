<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Download Audio</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }
    .btn {
      font-size: 2em;
      padding: 20px 50px;
      background: #d3d3d3; /* light grey */

      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }
    .btn:hover {
      background: #a9a9a9; /* darker grey on hover */
    }
  </style>
</head>
<body>
  <a href="a_couple.mp3" download="a_couple.mp3" class="btn">I love u Andelku</a>
